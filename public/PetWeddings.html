<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Huellitas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega un archivo CSS global si es necesario -->
    <style>
        /* Estilos adicionales */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            margin-top: 20px; /* Ajusta el margen superior */
        }
        
        .carousel img {
            flex: 0 0 auto;
            scroll-snap-align: start;
            width: 100%;
            height: auto;
        }

        .welcome-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F1DC74;
            padding: 10px;
        }

        .welcome-box img, .welcome-box h5 {
            margin: 0 5px;
        }

        header {
            background-color: #F1DC74;
            height: 2cm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin-bottom: 0;
        }

        input[type="text"] {
            margin-left: 20px;
        }

        .links-container {
            text-align: center;
            margin-top: 10px;
        }

        .links-container a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        footer {
            background-color: #F1DC74;
            height: 2cm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <!-- Contenedor para la aplicación React -->
    <div id="root"></div>

    <div class="welcome-box">
        <img src="images/servicio-al-cliente.png" alt="servicio-al-cliente" style="width: 50px;">
        <h5>Atención al Cliente  |  </h5>
        <img src="images/whatsapp.png" alt="whatsapp" style="width: 50px;">
        <h5>936372332</h5>
    </div>

    <header>
        <h1>4 Huellitas</h1>
        <input type="text" placeholder="Buscar productos"> <!-- Ajusta el margen izquierdo del buscador -->
        <a href="carrito.html" class="carrito-link">Carrito</a> <!-- Agrega un enlace al carrito con margen izquierdo -->
    </header>

    <!-- Contenido adicional -->
    <div class="links-container">
        <a href="index.html">Home</a>
        <a href="pagina2.html">Página 2</a>
        <a href="pagina3.html">Página 3</a>


        <a href="PetWeddings.html">Bodas de Mascotas</a>
    </div>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <img src="images/1.jpg" alt="Imagen 1" class="img-pequeña">
        <img src="images/2.jpg" alt="Imagen 2" class="img-pequeña">
        <img src="images/3.jpg" alt="Imagen 3" class="img-pequeña">
    </div>

    <main>
        <!-- Contenido principal de la página -->
        <section id="main-content">
            <!-- Esto se llenará con el contenido de tu aplicación React -->
        </section>

        <section id="image-grid">
            <div class="image-row">
                <img src="images/4.jpg" alt="Imagen 4" class="img-cuadrada">
                <img src="images/5.jpg" alt="Imagen 5" class="img-cuadrada">
                <img src="images/6.jpg" alt="Imagen 6" class="img-cuadrada">
            </div>
            <div class="image-row">
                <img src="images/7.jpg" alt="Imagen 7" class="img-cuadrada">
                <img src="images/8.jpg" alt="Imagen 8" class="img-cuadrada">
                <img src="images/9.jpg" alt="Imagen 9" class="img-cuadrada">
            </div>
        </section>

        <!-- Aquí puedes agregar más contenido, como imágenes, comentarios, etc. -->
    </main>

    <footer>
        <!-- Pie de página -->
        <p>4 huellitas - © 2024</p>
    </footer>

    <script>
        // JavaScript para el carrusel de imágenes
        let index = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;
        
        function nextSlide() {
            slides[index].style.display = 'none';
            index = (index + 1) % totalSlides;
            slides[index].style.display = 'block';
        }
        
        setInterval(nextSlide, 3000); // Cambia la imagen cada 3 segundos
    </script>
</body>
</html>
