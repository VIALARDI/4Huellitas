        }
    </style>
</head>
<body>
    <!-- Contenedor para la aplicación React -->

    <div class="welcome-box" style="height: 2cm; background-color: #F1DC74; display: flex; align-items: center; justify-content: center;">

    </main>

    <footer>
        <!-- Pie de página -->
        <p>4 huellitas - © 2024</p>
    </footer>

    <script>
        // JavaScript para el carrusel de imágenes
        let index = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;
        
        function nextSlide() {
            slides[index].style.display = 'none';
            index = (index + 1) % totalSlides;
            slides[index].style.display = 'block';
        }
        
        setInterval(nextSlide, 3000); // Cambia la imagen cada 3 segundos
    </script>
</body>
