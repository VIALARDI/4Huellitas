    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4 Huellitas</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="../src/components/App.css">
    </head>

    <body>
        <div id="root"></div>

        <div class="welcome-box">
            <img src="images/servicio-al-cliente.png" alt="atencion-al-cliente" style="width: 30px;">
            <h4>Atención al Cliente |</h4>
            <img src="images/whatsapp.png" alt="whatsapp" style="width: 30px;">
            <h4>936372332</h4>
        </div>

        <header>
            <h1>4 Huellitas</h1>
            <input type="text" placeholder="Buscar productos">
            <a href="Carrito.html" class="carrito-link">Carrito</a>
        </header>

        <div class="links-container">
            <a href="index.html" id="enlace-home">Home</a>
            <a href="pagina2.html">Página 2</a>
            <a href="pagina3.html">Página 3</a>
            <a href="PetWeddings.html">Bodas de Mascotas</a>
        </div>

        <!-- Carrusel -->
        <div class="carousel">
            <img src="images/1.jpg" alt="Imagen 1" class="img-pequeña">
            <img src="images/2.jpg" alt="Imagen 2" class="img-pequeña">
            <img src="images/3.jpg" alt="Imagen 3" class="img-pequeña">
        </div>

        <main>
            <section id="main-content">
            </section>

            <section id="image-grid">
                <div class="image-row">
                    <img src="images/4.jpg" alt="Imagen 4" class="img-cuadrada">
                    <img src="images/5.jpg" alt="Imagen 5" class="img-cuadrada">
                    <img src="images/6.jpg" alt="Imagen 6" class="img-cuadrada">
                </div>
                <div class="image-row">
                    <img src="images/7.jpg" alt="Imagen 7" class="img-cuadrada">
                    <img src="images/8.jpg" alt="Imagen 8" class="img-cuadrada">
                    <img src="images/9.jpg" alt="Imagen 9" class="img-cuadrada">
                </div>
            </section>
        </main>

        <footer>
            <p>4 huellitas - © 2024</p>
        </footer>

        <div class="login-box">
            <form class="login-form">
                <h2>Ingresa a tu cuenta:</h2>
                <input type="text" placeholder="Nombre de usuario">
                <input type="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="social-login">
                <h2>Inicia sesión con:</h2>
                <button>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                    Continuar con Google
                </button>
                <button>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                    Continuar con Facebook
                </button>
            </div>        
        </div>
        
        <script>
            let index = 0;
            const slides = document.querySelectorAll('.carousel img');
            const totalSlides = slides.length;
            
            function nextSlide() {
                slides[index].style.display = 'none';
                index = (index + 1) % totalSlides;
                slides[index].style.display = 'block';
            }
            
            setInterval(nextSlide, 3000);
        </script>
    </body>
    </html>
